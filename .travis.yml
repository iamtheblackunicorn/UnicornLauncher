language: android
android:
  components:
    - build-tools-31.0.0
    - android-30
    - extra
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - wget
before_script:
  - git clone https://github.com/flutter/flutter.git -b dev
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter config --enable-linux-desktop
  - ./flutter/bin/flutter doctor
  - ./flutter/bin/flutter pub get
cache:
  directories:
    - $HOME/.pub-cache
